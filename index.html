<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-secondary d-flex align-items-center justify-content-center ">
    <section class="container p-0 ">
        <!-- ------------ Modal ----------- -->
        <button type="button" class="btn btn-modal-opener d-none " data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bolder " id="staticBackdropLabel">Game over..</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fw-bold ">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary px-4 py-2 fs-6 fw-bold"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn px-4 py-2 fs-6 fw-bold text-uppercase bg-info btn-play-again "
                            data-bs-dismiss="modal" aria-label="Close">
                            Play again
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ------------------ content ------------------ -->
        <div class="score-board row m-0 p-0 my-2 ">
            <div class="system-score-container col-6 p-2 text-center fw-bold ">System score :
                <span class="system-score text-danger fw-bolder">0</span>
            </div>
            <div class="user-score-container col-6 p-2 text-center fw-bold ">Your score :
                <span class="user-score text-success fw-bolder">0</span>
            </div>
        </div>
        <div class="close-hands-container row m-0 justify-content-between ">
            <div class="system-side col-5 col-md-4 d-flex align-items-center justify-content-center">
                ✊🏽
            </div>
            <div class="user-side col-5 col-md-4 d-flex align-items-center justify-content-center">✊🏽</div>
        </div>
        <div class="btns-container d-flex align-items-center justify-content-center gap-5 mt-auto ">
            <button
                class="btn-rock d-flex align-items-center justify-content-center  border-2 p-3 rounded-3 border-light-subtle  bg-transparent "
                data-button-value="✊🏽">✊🏽</button>
            <button
                class="btn-paper d-flex align-items-center justify-content-center  border-2 p-3 rounded-3 border-light-subtle  bg-transparent "
                data-button-value="✋🏽">✋🏽</button>
            <button
                class="btn-scissor d-flex align-items-center justify-content-center  border-2 p-3 rounded-3 border-light-subtle  bg-transparent "
                data-button-value="✌🏽">✌🏽</button>
        </div>
        <div class="instruction-btns-container d-flex align-items-center justify-content-center my-5 gap-4 ">
            <button type="button" class="btn btn-play-again px-4 py-2 fs-5 fw-bold  text-uppercase ">
                Play again
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.mjs"></script>
</body>

</html>
